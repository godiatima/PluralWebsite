<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - SpuralRight</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="" alt="SpuralRight">
                </div>
                <form>
                    <div>
                        <label>
                            Email or Username
                        </label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>
                            Password
                        </label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot password</a>
                    <br>
                    <a href="#">Sign in with Company or School</a>
                </div>
                <div class="or">
                    <hr class="br">
                    <span>OR</span>
                    <hr class="br">
                </div>
                <a href="#" class="secondary-btn">Create an account </a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2018 SpuralRight All rights reserved</p>
                <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
            </footer>
        </div>
        <div id="right">
                <div id="showcase">
                    <div class="showcase-content">
                        <h2 class="showcase-text">Let's create the future <strong>Together</strong> </h2>
                        <a href="#" class="secondary-btn">Start a FREE-10 DAYS trial</a>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
